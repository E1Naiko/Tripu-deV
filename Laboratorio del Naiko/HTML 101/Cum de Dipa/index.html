<!DOCTYPE html>
<html>

<head>
    <title>Python Code Execution</title>
</head>

<body>
    <h1>Python Code Execution</h1>
    <textarea id="output" rows="10" cols="50" readonly></textarea>
    <br>
    <button onclick="executePythonCode()">Run Python Code</button>
    <script>
        function executePythonCode() {
            // JavaScript code to send a request to the server
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // Display the Python code output in the textarea
                    document.getElementById("output").value = xhr.responseText;
                }
            };
            xhr.open("GET", "execute.py", true); // Name of your Python script file
            xhr.send();
        }
    </script>
</body>

</html>
